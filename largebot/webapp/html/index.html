<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js"
    ></script>
    <script>
      type = "text/javascript";
      src = "https://j11y.io/demos/plugins/jQuery/autoresize.jquery.js";
    </script>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" type="text/css" href="../styles/main.css" />
  </head>

  <body>
    <div class="page">
      <div class="flex-container">
        <div class="flex-container-outer">
          <ul class="flex-container-outer" id="ordered">
            
              <li class="ui-state-default outer">
                <input type="hidden" />

                <div class="flex-container-inner">
                  <ul class="flex-container-inner">
                    <div class="drag">
                      <li class="ui-state-default inner">
                        <span>&#x21C5;</span>
                      </li>
                      <li class="ui-state-default inner">
                        <textarea>What time of day would you like the TV to turn off automatically?</textarea>
                      </li>
                      <li class="ui-state-default inner">
                        <span>&#x21C5;</span>
                      </li>
                    </div>
                  </ul>
                </div>
              </li>
            </div>
            
              <li class="ui-state-default outer">
                <input type="hidden" />

                <div class="flex-container-inner">
                  <ul class="flex-container-inner">
                    <div class="drag">
                      <li class="ui-state-default inner">
                        <span>&#x21C5;</span>
                      </li>
                      <li class="ui-state-default inner">
                        <textarea>Which day or days of the week would you like the TV to turn on automatically?</textarea>
                      </li>
                      <li class="ui-state-default inner">
                        <span>&#x21C5;</span>
                      </li>
                    </div>
                  </ul>
                </div>
              </li>
            </div>
            
              <li class="ui-state-default outer">
                <input type="hidden" />

                <div class="flex-container-inner">
                  <ul class="flex-container-inner">
                    <div class="drag">
                      <li class="ui-state-default inner">
                        <span>&#x21C5;</span>
                      </li>
                      <li class="ui-state-default inner">
                        <textarea>What volume number (between 1 and 100) would you like the TV to be at?</textarea>
                      </li>
                      <li class="ui-state-default inner">
                        <span>&#x21C5;</span>
                      </li>
                    </div>
                  </ul>
                </div>
              </li>
            </div>
            
              <li class="ui-state-default outer">
                <input type="hidden" />

                <div class="flex-container-inner">
                  <ul class="flex-container-inner">
                    <div class="drag">
                      <li class="ui-state-default inner">
                        <span>&#x21C5;</span>
                      </li>
                      <li class="ui-state-default inner">
                        <textarea>How about the brightness level (between 1 and 100)?</textarea>
                      </li>
                      <li class="ui-state-default inner">
                        <span>&#x21C5;</span>
                      </li>
                    </div>
                  </ul>
                </div>
              </li>
            </div>
            
              <li class="ui-state-default outer">
                <input type="hidden" />

                <div class="flex-container-inner">
                  <ul class="flex-container-inner">
                    <div class="drag">
                      <li class="ui-state-default inner">
                        <span>&#x21C5;</span>
                      </li>
                      <li class="ui-state-default inner">
                        <textarea>Can you tell me the channel would you like the TV to be on?</textarea>
                      </li>
                      <li class="ui-state-default inner">
                        <span>&#x21C5;</span>
                      </li>
                    </div>
                  </ul>
                </div>
              </li>
            </div>
            
          </ul>
        </div>

        <button type="button" id="addol">Add Turn:</button>
      </div>
      <script type="text/javascript" src="../scripts/sorted_ul.js"></script>
    </div>
  </body>
</html>
