<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resource Actions</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="getResource">
    <form id="getResource" label="getResource" name="getResource" class="getResource">

        <label for="lang">Language:</label>
        <select id="lang" name="lang">
            <option value="EN-US" selected>EN-US</option>
            <option value="ES-US">ES-US</option>
        </select>
        <br>
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="Creator">Creator</option>
            <option value="QC" selected>QC</option>
        </select>
        <br>
        <label for="resource_number">ResourceNumber:</label>
        <input id="resource_number" name="resource_number" id="resource_number" max="50" size="4">
        <br>
        <label for="phase">Phase:</label>
        <select id="phase" name="phase">
            <option value="_Training" selected>Training</option>
            <option value="Testing">Testing</option>
        </select>
        <br>
        <input type="submit" class="getResource-form-btn" value="Get Status" formaction="/resource/" formmethod="POST">
        <input type="submit" class="getResource-form-btn" value="Assign" formaction="/assign/" formmethod="POST"> ( Dry Run: <input type="checkbox"
                                                                                                       name="dry_run"
                                                                                                       value="dry_run">)
    </form>
</div>
</body>
</html>
