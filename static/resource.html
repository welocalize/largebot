<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resource Actions</title>
</head>
<body>

<form id="get_resource" methcd="POST">
    <label for="lang">Language:</label>
    <select id="lang" name="lang1">
        <option value="EN-US" selected>EN-US</option>
        <option value="ES-US">ES-US</option>
    </select>
    <br>
    <label for="role">Role:</label>
    <select id="role" name="role">
        <option value="Creator">Creator</option>
        <option value="QC" selected>QC</option>
    </select>
    <br>
    <label for="resource_number">ResourceNumber:</label>
    <input id="resource_number" name="resource_number" id="resource_number" max="50" size="4">
    <br>
    <label for="phase">Phase:</label>
    <select id="phase" name="phase1">
        <option value="_Training" selected>Training</option>
        <option value="Testing">Testing</option>
    </select>
    <br>
    <input type="submit" value="Get Status" formaction="/resource/" formmethod="POST">
    <input type="submit" value="Assign" formaction="/assign/" formmethod="POST"><input type="checkbox" name="dry_run" value="dry_run">
</form>

</body>
</html>
